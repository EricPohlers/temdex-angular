<div
  class="temtem-body grid content-center grid-cols-1 sm:grid-cols-4 gap-y-1 sm:gap-y-2 my-2 px-3"
>
  <div
    class="relative temtem-full-view col-span-1 bg-gray-100 sm:mr-3 rounded-lg border-2 border-amber-500"
  >
    <app-single-temtem-image
      class="w-full h-full flex"
      [wikiRenderStaticLumaUrl]="temtem?.wikiRenderStaticLumaUrl"
      [wikiRenderAnimatedUrl]="temtem?.wikiRenderAnimatedUrl"
      [wikiRenderAnimatedLumaUrl]="temtem?.wikiRenderAnimatedLumaUrl"
    ></app-single-temtem-image>
  </div>
  <div class="right cols-span-1 sm:col-span-3 self-stretch flex flex-col">
    <div
      class="right upper grid grid-cols-1 sm:grid-cols-2 gap-1 sm:gap-2 h-full"
    >
      <div
        class="px-5 py-2 h-full rounded-lg border-2 border-gray-200 col-span-1"
      >
        <app-single-temtem-details
          [types]="types"
          [height]="temtem?.details?.height?.cm"
          [weight]="temtem?.details?.weight?.kg"
          [gender]="temtem?.genderRatio"
        ></app-single-temtem-details>
      </div>
      <div
        class="px-5 py-2 h-full rounded-lg border-2 border-gray-200 col-span-1"
      >
        <app-single-temtem-locations
          [locations]="temtem?.locations"
        ></app-single-temtem-locations>
      </div>
    </div>
    <div
      *ngIf="evolutionTree.length > 0"
      class="evolution px-5 py-2 h-full mt-1 sm:mt-2 rounded-lg border-2 border-gray-200 items-center"
    >
      <app-single-temtem-evolution
        class="flex h-full"
        [evolutions]="evolutionTree"
        [temtemNr]="temtem!.number"
        [onSetSelectedTemtemCallback]="onSetSelectedTemtem"
      ></app-single-temtem-evolution>
    </div>
    <app-single-temtem-description
      class="col-span-1 sm:col-span-4 bg-gray-50 p-5 my-1 sm:my-2 rounded-lg"
      [description]="temtem?.gameDescription"
    ></app-single-temtem-description>
  </div>
</div>
