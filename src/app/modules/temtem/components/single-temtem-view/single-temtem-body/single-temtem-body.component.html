<div
  class="temtem-body grid content-center grid-cols-2 sm:grid-cols-4 gap-y-2 my-2 px-3"
>
  <div
    class="relative temtem-full-view col-span-1 flex max-h-64 bg-gray-100 sm:mr-3 rounded-lg ring-2 ring-amber-500"
  >
    <div id="temtem-image" class="absolute w-full">
      <div
        class="card-header-buttons flex justify-end pl-5 pt-2"
        *ngIf="temtem?.wikiRenderStaticLumaUrl !== ''"
      >
        <button
          class="mx-1 px-2 rounded-lg text-sm"
          [ngClass]="{ 'bg-white': !isLuma, 'bg-stone-400': isLuma }"
          (click)="onLuma(); $event.stopPropagation()"
        >
          Orig.
        </button>
        <button
          class="mx-1 px-2 rounded-lg text-sm"
          [ngClass]="{ 'bg-white': isLuma, 'bg-stone-400': !isLuma }"
          (click)="onLuma(); $event.stopPropagation()"
        >
          Luma
        </button>
      </div>
    </div>
    <div *ngIf="isLoading" class="w-64 max-h-32 mx-auto self-center">
      loading...
    </div>
    <img
      [ngStyle]="{
        visibility: isLoading ? 'hidden' : ''
      }"
      (load)="onLoad()"
      class="max-h-32 sm:max-h-60 p-1 pt-7 w-auto mx-auto self-center"
      loading="lazy"
      [src]="
        !isLuma
          ? temtem?.wikiRenderAnimatedUrl
          : temtem?.wikiRenderAnimatedLumaUrl
      "
    />
  </div>
  <div class="right cols-span-2 sm:col-span-3 self-stretch flex flex-col">
    <div class="px-5 py-2 h-full rounded-lg ring-2 ring-gray-200">
      <div class="types flex items-center">
        {{ types.length > 1 ? "Types" : "Type" }}:
        <app-type-badge
          *ngFor="let type of types; trackBy: typeTrackByFn"
          [type]="type"
        ></app-type-badge>
      </div>
      <div class="details">Height: {{ temtem?.details?.height?.cm }}cm</div>
      <div class="details">Weight: {{ temtem?.details?.weight?.kg }}kg</div>
    </div>
    <div *ngIf="temtem?.evolution?.evolves" class="evolution">Evolution:</div>
  </div>
  <div class="description col-span-4 bg-gray-50 p-5 mb-2 rounded-lg">
    {{ temtem?.gameDescription }}
  </div>
</div>
